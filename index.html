<!DOCTYPE html>
<html>
<head>
    <title>Hani's Awesome Website</title>
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            
            /* Animated background */
            background: url('Animated.gif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Content container */
        .content {
            background-color: rgba(255, 255, 255, 0.85);
            text-align: center;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #0366d6;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }

        /* Registration button styles */
        .register-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #0366d6, #04befe);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #04befe, #0366d6);
        }

        .register-btn:active {
            transform: translateY(1px);
        }

        /* Button animation effects */
        .register-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .register-btn:hover::after {
            transform: translateX(100%);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content {
                width: 90%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .register-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }


    </style>
</head>
<body>
    <div class="content">
        <h1>Hello Hani!</h1>
        <p>Welcome to my amazing world</p>
        <a href="register.html" class="register-btn">Register Now</a>
    </div>
</body>
</html>
