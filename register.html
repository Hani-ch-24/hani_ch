<!DOCTYPE html>
<html>
<head>
    <title>Register | Hani's Website</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
  apiKey: "AIzaSyBXVAmLb-ZS4fF4dEixgTgSxmorBjqbHpA",
  authDomain: "my-website-hani.firebaseapp.com",
  databaseURL: "https://my-website-hani-default-rtdb.firebaseio.com",
  projectId: "my-website-hani",
  storageBucket: "my-website-hani.firebasestorage.app",
  messagingSenderId: "1025517016986",
  appId: "1:1025517016986:web:43eef2cc93edc060b88c23",
  measurementId: "G-CDHHGD6CP1"
};
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const surname = document.getElementById('surname').value;
                const phone = document.getElementById('phone').value;
                const email = document.getElementById('email').value; // Changed from username to email
                const password = document.getElementById('password').value;

                try {
                    // Create user with Firebase Authentication
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // Save additional user data to Realtime Database
                    await set(ref(database, 'users/' + user.uid), {
                        name: name,
                        surname: surname,
                        phone: phone,
                        email: email,
                        createdAt: new Date().toISOString()
                    });
                    
                    alert("Registration successful!");
                    form.reset();
                    window.location.href = "index.html";
                } catch (error) {
                    console.error("Error:", error);
                    alert("Registration failed: " + error.message);
                }
            });
        });
    </script>
    <style>
        /* Your original professional styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: url('Animated.gif') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        h2 {
            color: #0366d6;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #0366d6;
            outline: none;
            box-shadow: 0 0 5px rgba(3, 102, 214, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0366d6, #04befe);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #04befe, #0366d6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .login-link a {
            color: #0366d6;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .register-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your first name">
            </div>
            
            <div class="form-group">
                <label for="surname">Last Name</label>
                <input type="text" id="surname" name="surname" required placeholder="Enter your last name">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password (6+ characters)">
            </div>
            
            <button type="submit" class="submit-btn">Register Now</button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
